    <body>
        <div class="content">
            <h1>Request the Tester</h1>
            <p>Fill out this form to send an enquiry.</p>
        </div>
        <div class="content transparent">
            <a href="../game-tester.html"><button type="button">BACK TO MAIN WEBSITE</button></a>
        </div>
        <div class="content">
            <form method="POST" action="https://submit-form.com/BiYULeCU" autocomplete="off">
                <input type="hidden" name="_redirect" value="https://dhcweblogistics.net/game-tester">
                <div>
                    <label for="contact-info">Account Domain & Contact Info</label>
                    <select name="contact-info" required>
                        <option value="twitter">Twitter</option>
                        <option value="discord">Discord</option>
                        <option value="other">Other (Specify in below input field)</option>
                    </select>
                    <input type="text" placeholder="Twitter, Discord account etc" required name="contact-info" maxlength="100">
                </div>
                <div>
                    <label for="package">Package</label>
                    <select name="package" required>
                        <option value="basic">Basic - Free</option>
                    </select>
                </div>
                <div>
                    <label for="game-link">Game Link</label>
                    <input type="url" name="game-link" required maxlength="400" placeholder="https://www.roblox.com/games/{game-id-here}">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea type="text" name="message" required minlength="100" maxlength="2000" placeholder="Give a brief explaination on the purpose of the game test."></textarea>
                </div>
                <button type="submit">SEND ENQUIRY</button>
            </form>
        </div>
    </body>
</html>
