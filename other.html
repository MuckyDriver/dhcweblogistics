<!DOCTYPE html>
<html lang="en">
    <head><!-- Container includes meta data, title, links to external sources etc... -->
        <!-- 
            Welcome to DHCWeblogistics (https://dhcweblogistics.net). 
            Credits: Claasgreeneye & Github
        -->
        <title>Other</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="DHCWeblogistics is under construction, come back another time.">

        <!-- Linked Sources -->
        <link href="img/icon.svg" rel="icon" type="image/svg">

        <!-- External CSS and Fonts -->
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="fonts/rubik.css" rel="stylesheet">
        <link href="fonts/source-code-pro.css" rel="stylesheet">

        <!-- External Scripts -->
        <script async src="js/index.js" type="text/javascript"></script>
    </head>
    <body><!-- Container includes header, content and footer including links and images of the webpage... -->
        <div class="weblog-notice">Website currently under development, please come back another time!</div>

        <!-- Container for the mobile menu content, will open when mobile menu button is pressed. -->
        <div class="mobile-menu closed" id="mobile-menu">
            <div class="mm-controls">
                <div id="close-mobile-menu">
                    <img src="img/icon/material/close.png" alt="close icon" width="32" height="32">
                </div>
            </div>
            <nav>
                <a href="/">Home</a><a href="web">Webpages</a><a href="projects">Projects</a><a href="other" class="active">Other</a>
            </nav>
        </div>

        <header><!-- Container includes header stuff which would be the navigation of the website... -->
            <div class="wrapper"><img class="icon" src="img/icon.svg" alt="icon" width="50" height="50">
                <nav>
                    <a href="/">Home</a>
                    <a href="web">Webpages</a>
                    <a href="projects">Projects</a>
                    <a href="other" class="active">Other</a>
                </nav>
                <div class="mobile" id="mobile-menu-btn">
                    <img src="img/icon/material/menu.png" alt="menu button icon" width="26" height="26">
                </div>
            </div>
        </header>

        <div class="page"><!-- Container includes main parts of the website content (images, information, buttons etc)... -->
            <div class="content"><!-- Container content -->
                <div class="valign"><img src="img/icon/fluency/browser-window.png" alt="browser icon" width="20" height="20"><span> Other</span></div>
            </div>
        </div>

        <!-- Element below has been added for a brief moment as the website gets various updates and will be removed when the site has been completed... -->
        <div class="coming-soon"><div><img src="img/animated/coming_soon.gif" alt="coming soon gif" width="50" height="50"></div><div>Currently developing the website.</div></div>
    </body>
</html>
