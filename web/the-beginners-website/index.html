<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beginners Template Website</title>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple template for beginner website developers.">

        <!-- Linked -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link href="svg/preview.svg" rel="icon" type="image/svg">

        <!-- External Scripts -->
        <script async src="js/script.js"></script>
    </head>
    <body data-refer="">
        <!-- Header: Includes the icon for the website, Menu buttons etc -->
        <header>
            <div class="wrapper">
                <a href="/"><!-- Change the logo to yours :) -->
                    <img src="svg/preview.svg" alt="preview logo" width="64" height="64">
                </a>

                <!-- Navigational Elements to take you to different pages within the website. -->
                <nav>
                    <a href="/" data-active>Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <div class="wrapper">
                <h1>Welcome to the Beginners template website!</h1>
                <p>A website template which can be configured to the developers needs.</p>
            </div>
        </div>
    </body>
</html>
