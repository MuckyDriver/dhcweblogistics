<!DOCTYPE html>
<html lang="en">
    <head><!-- Container includes meta data, title, links to external sources etc... -->
        <title>Could not find...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Error 404 landing page, where the broken links end up.">

        <!-- External Links -->
        <link href="fonts/rubik.css" rel="stylesheet">
        <link href="img/icon/fluency/high-priority.png" rel="icon" type="image/png">
        <link href="css/error.css" rel="stylesheet" type="text/css">
    </head>
    <body data-error>
        <!-- Container that gives option to return to home page -->
        <div class="return-home">
            <a href="/">
                <img alt="back icon" src="img/icon/fluency/back.png" width="24" height="24">
                <span>HOMEPAGE</span>
            </a>
        </div>

        <!-- Main container including error information and graphic -->
        <div class="grid-element">
            <div><img alt="high-priority icon" src="img/icon/fluency/broken-link.png" width="96" height="96"></div>
            <div>
                <h2 class="title">Could not find the page you were looking for...</h2>
                <code>404</code>
                <p>Please check you have entered the URL correctly, alternatively it could still be in development or has been removed.</p>
            </div>
        </div>
    </body>
</html>
